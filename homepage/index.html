<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" >
    <link rel="icon" type="image/x-icon" href="./assets/images_and_logo/logo/x-icon_3.png" >

</head>
<body class="body--container">
    <!-- <div class="left-container">

    <div class="right-container">
        <span class="right-span">
            <img src="./assets/images_and_logo/logo/logo_2.png" alt="Company Logo" width="100px" title="Company Logo">
            <h2 class="login--header">Login</h2>
            <form method="post">
                <label for="username-inpt">Email</label>
                <input type="text" id="username-inpt" placeholder="example@example.com">
                <label for="password-inpt" id="pass-label">Password</label>
                <input type="password" id="password-inpt" placeholder="********">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button class="login--btn" type="submit">Log In</button>
                <a href="../sign_up/index.html" class="sign-up">You don't have an account? Sign Up</a>
            </form>
        </span>
    </div>
</body>
